{% extends 'base.html' %}

{% block title %}Short URLs{% endblock %}

{% block content %}

<div class="card">
    <div class="card-body text-center my-4">
        <h1>Short URLs</h1>

        <form action="{{ url_for('short_urls.short') }}" method="POST">
            {{ form.csrf_token }}

            <div class="d-flex">
                {{ form.url(class_='form-control me-2') }}
                <button class="btn btn-primary" type="submit">Short!</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
